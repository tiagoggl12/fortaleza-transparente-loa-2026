services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortaleza-ploa-2026
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
